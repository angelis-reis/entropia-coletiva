        content: "Conteúdo da ENTROPIA COLETIVA"
        content_text: "A ENTROPIA COLETIVA é uma plataforma online que permite a publicação de conteúdo de USUÁRIO (AS) tais como CAMPANHAS e comentários, sem qualquer monitoramento nem análise prévia. A ENTROPIA COLETIVA não assume responsabilidade pelo conteúdo gerado por USUÁRIOS (AS), nem tem qualquer obrigação de monitorar esse conteúdo. 
A ENTROPIA COLETIVA reserva-se os direitos de remover e de não veicular qualquer conteúdo de USUÁRIOS (AS) a seu exclusivo critério. A ENTROPIA COLETIVA também se reserva ao direito de acessar, ler, preservar e divulgar quaisquer informações necessárias para cumprir estes Termos de Uso, obedecer à disposições legais ou atender a ordens judiciais, com o que desde já concordam os(as) USUÁRIOS(AS), autorizando expressamente a ENTROPIA COLETIVA a acessar, ler, preservar e divulgar tais informações para os fins e nas circunstâncias aqui descritas. O CRIADOR(A) DE CAMPANHAS autoriza a ENTROPIA COLETIVA a utilizar vídeos, textos e conteúdo inserido na página da CAMPANHA para fins não comerciais, tais como: materiais de divulgação do site, peças gráficas, publicações e vídeos da ENTROPIA COLETIVA, inscrições em editais públicos ou privados, concursos, prêmios e afins. A ENTROPIA COLETIVA não está autorizada a fazer uso comercial deste material, ou expor o(a) CRIADOR(A) DE CAMPANHAS e/ou as CAMPANHAS a situações inapropriadas ou pejorativas.
"

