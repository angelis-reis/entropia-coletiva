        law_text: "Estes termos de serviço são regidos única e exclusivamente pelas leis brasileiras, sendo que qualquer ação judicial relativa à sua interpretação ou aplicação deverá ser processada e julgada pelo Poder Judiciário Brasileiro. Em caso de conflito de leis estaduais ou municipais, para a interpretação de qualquer dúvida ou litígio, deverá sempre prevalecer a legislação do Estado do Rio de Janeiro. O foro eleito para resolução de eventuais conflitos é Foro Central da cidade do Rio de Janeiro, com exclusão de qualquer outro, por mais privilegiado que seja.</p><br>"
